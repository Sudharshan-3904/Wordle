{% extends "base.html" %} {% block content %}
<div class="game-container">
  <h1>Wordle</h1>
  <div id="game-board">
    {% for row in range(6) %}
    <div class="word-row">
      {% for col in range(5) %}
      <div class="letter-box"></div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  <div id="keyboard"></div>
  <div id="message"></div>
</div>
{% endblock %}
